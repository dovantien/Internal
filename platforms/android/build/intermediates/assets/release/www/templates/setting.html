<ion-view view-title="Setting">
  <ion-content style='background: aliceblue;'>
    <ion-list>
      <ion-item ui-sref-active="left_menu_active_item" class="left_setting_item " menu-close  ng-click="clickChangePassword()">
        <div class="left_red_menu "></div>
        <div class="div_icon_setting"><i class="icon ion-wrench icon_lef_menu" style="color: green"></i></div> Đổi mật khẩu
      </ion-item>
      <ion-item ui-sref-active="left_menu_active_item" class="left_setting_item " menu-close href="#/login" ng-click="logOut()">
        <div class="left_red_menu "></div>
        <div class="div_icon_setting"><i class="icon ion-android-exit icon_lef_menu"></i></div> Đăng xuất
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
