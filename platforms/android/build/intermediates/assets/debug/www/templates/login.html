<div>
  <img src="img/logo.png" class="login_logo">
  <div class="login_form">
    <div class="login_div_input">
      <input focus-me type="text" name="" class="login_input" ng-model="username" style="width: 100%;height: 100%;padding-left: 10px;font-size: 18px" placeholder="Username">
    </div>
    <div class="login_div_input">
      <input type="password" name="" class="login_input" ng-model="password" style="width: 100%;height: 100%;padding-left: 10px;font-size: 18px" placeholder="Password">
    </div>
    <div class="login_button" ng-click="login()">Login</div>
  </div>
</div>
