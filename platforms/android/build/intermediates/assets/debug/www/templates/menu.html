<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content edge-drag-threshold="true" drag-content="true">
    <ion-nav-bar class="bar-stable bar-assertive" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeftSideMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar-assertive">
      <img class="title-image" src="img/logo1.png" style="position:absolute; right:3px; width:65px;height:38px" />
    </ion-header-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" class="left_menu" has-bouncing="false">
    <ion-header-bar class="bar-stable left_menu_header">
      <img id="leftAvatar" src="img/admin.png" class="slidebar-header-left-avatar">
      <span id="leftFullName">Chào, {{user.username}}</span>
      <span id="leftFullName" style="color: red">ID: {{user.userid}}</span>
      <span id="leftSplit"></span>
      <span id="leftFullName">Helio Smart-Coffee</span>
    </ion-header-bar>
    <ion-content class="left_menu_list_item" has-bouncing="false">
      <ion-list>
        <ion-item ui-sref="app.order" ui-sref-active="left_menu_active_item" class="left_menu_item" menu-close href="#/app/order" ng-if="utils.activeFunFromUser(user.roleid,1)">
          <div class="left_red_menu"></div>
          <div class="div_icon_left_menu"><i class="icon ion-ios-cart icon_lef_menu"></i></div>Order / Đặt hàng
        </ion-item>
        <ion-item ui-sref="app.orderhistory" ui-sref-active="left_menu_active_item" class="left_menu_item " menu-close href="#/app/orderhistory" ng-if="utils.activeFunFromUser(user.roleid,2)">
          <div class="left_red_menu "></div>
          <div class="div_icon_left_menu"><i class="icon ion-document-text icon_lef_menu"></i></div> Order History / Danh sách đơn hàng
        </ion-item>
        <ion-item ui-sref="app.barorder" ui-sref-active="left_menu_active_item" class="left_menu_item " menu-close href="#/app/barorder" ng-if="utils.activeFunFromUser(user.roleid,4)">
          <div class="left_red_menu "></div>
          <div class="div_icon_left_menu"><i class="icon ion-document-text icon_lef_menu"></i></div> Quầy Bar
        </ion-item>
        <ion-item ui-sref="app.barhistory" ui-sref-active="left_menu_active_item" class="left_menu_item " menu-close href="#/app/barhistory" ng-if="utils.activeFunFromUser(user.roleid,4)">
          <div class="left_red_menu "></div>
          <div class="div_icon_left_menu"><i class="icon ion-document-text icon_lef_menu"></i></div> Bar History
        </ion-item>
        <ion-item ui-sref="app.cashier" ui-sref-active="left_menu_active_item" class="left_menu_item " menu-close href="#/app/cashier" ng-if="utils.activeFunFromUser(user.roleid,5)">
          <div class="left_red_menu "></div>
          <div class="div_icon_left_menu"><i class="icon ion-document-text icon_lef_menu"></i></div> Cashier
        </ion-item>
        <ion-item ui-sref="app.paid" ui-sref-active="left_menu_active_item" class="left_menu_item " menu-close href="#/app/paid" ng-if="utils.activeFunFromUser(user.roleid,5)">
          <div class="left_red_menu "></div>
          <div class="div_icon_left_menu"><i class="icon ion-document-text icon_lef_menu"></i></div> Đã thanh toán
        </ion-item>
        <ion-item ui-sref="app.setting" ui-sref-active="left_menu_active_item" class="left_menu_item" menu-close href="#/app/setting">
          <div class="left_red_menu"></div>
          <div class="div_icon_left_menu"><i class="icon ion-gear-a icon_lef_menu"></i></div>Setting / Cài đặt
          <div class="menu_notired" ng-if="user.isUpdate"></div>
        </ion-item>
        
        
      </ion-list>
    </ion-content>
    <div style="position: absolute;
    bottom: 0px;
    z-index: 99;
    color: blue;
    text-align: center;
    width: 100%;
    background: antiquewhite;">Version 1.0.1</div>
  </ion-side-menu>
</ion-side-menus>
