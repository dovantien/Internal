<ion-view view-title="Change password">
  <ion-content style='background: aliceblue;'>
    <ion-list>
      <ion-item ui-sref-active="left_menu_active_item" class="left_setting_item " menu-close >
        <div class="left_red_menu "></div>
        <div class="div_icon_setting"><i class="icon ion-person icon_lef_menu" style="color: green"></i></div>
        {{user.username}}
      </ion-item>
      <ion-item ui-sref-active="left_menu_active_item" class="left_setting_item " menu-close >
        <div class="left_red_menu "></div>
        <div class="div_icon_setting"><i style="color: black">Old password</i></div>
        <input ng-model="formData.oldPass" id="changepass_input_old" type="password" name="" placeholder="Old password" class="changepass_input">
        <div class="icon ion-eye changepass_showpass" ng-click="showPass('changepass_input_old')"></div>
      </ion-item>
     <ion-item ui-sref-active="left_menu_active_item" class="left_setting_item " menu-close >
        <div class="left_red_menu "></div>
        <div class="div_icon_setting"><i style="color: black">New password</i></div>
        <input ng-model="formData.newPass" id="changepass_input_new" type="password" name="" placeholder="New password" class="changepass_input">
        <div class="icon ion-eye changepass_showpass" ng-click="showPass('changepass_input_new')"></div>
      </ion-item>
      <ion-item ui-sref-active="left_menu_active_item" class="left_setting_item " menu-close >
        <div class="left_red_menu "></div>
        <div class="div_icon_setting"><i style="color: black">Retype new password</i></div>
        <input ng-model="formData.reNewPass" id="changepass_input_new_retype" type="password" name="" placeholder="Retype new password" class="changepass_input">
        <div class="icon ion-eye changepass_showpass" ng-click="showPass('changepass_input_new_retype')"></div>
      </ion-item>
      <ion-item ui-sref-active="left_menu_active_item" class="left_setting_item " menu-close ng-click="changePassword()">
        <div class="left_red_menu "></div>
        <div class="div_icon_setting"><i style="text-align: center;"></i></div>
        <div class="changepass_submit">Submit</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
