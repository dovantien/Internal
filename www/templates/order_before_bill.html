<ion-modal-view >
  <ion-header-bar style="background: red;">
    <h1 class="title" style="color: white;font-weight: bold;">Chi tiết order</h1>
    <img class="pop_1_close2" src="img/popup/btn_close.png" ng-click="closeModal()">
  </ion-header-bar>
  <ion-content style="height: 82%" >
    <div ng-repeat="x in orderCompleteDetail.products track by $index" style="padding: 10px; position: relative;border-bottom: solid 1px red;" ng-click="clickEditOrder(x,$index)">
      <img src="{{x.prodimg}}" style="width: 100px;border: solid 1px;border-radius: 5px;">
      <div class="orderdetail_prod_name" style="font-weight: bold;">{{x.prodname}}</div>
      <div class="orderdetail_prod_name" style="color: black;top:37px;">Chair {{x.shopchairid}}</div>   
      <div class="orderdetail_prod_name" style="color: black;top:56px;">Price: {{utils.formatMoney(x.price)}}</div> 
      <div class="orderdetail_prod_name" style="color: black;top:76px;">Svfee {{utils.formatMoney(x.svfee)}}</div>
      <ion-checkbox ng-model="x.isChecked" ng-if="!x.isPay" style="position: absolute;top: 9px;right: 10px;width: 50px;border: none"></ion-checkbox> 
      <div style="position: absolute;
    top: 15px;
    right: 10px;
    width: 50px;
    border: none;
    font-weight: bold;
    font-size: 15px;" ng-if="x.isPay">Đã in</div> 
    </div>
    <div style="height: 45px"></div>
  </ion-content>
  <div class="orderdetail_btn_clear" ng-click="clear()">Cancle</div>
  <div class="orderdetail_btn_order" ng-click="viewBill()">Print</div>
</ion-modal-view>
